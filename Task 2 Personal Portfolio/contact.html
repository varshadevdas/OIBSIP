<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Varsha Devdas</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <nav>
          <div>
            <ul>
              <li><a href="/index.html">HOME</a></li>
              <li><a href="/intro.html">MY INTRO</a></li>
              <li><a href="/projects.html">PROJECTS</a></li>
              <li><a href="/skills.html">SKILLS</a></li>
              <li><a href="/social.html">SOCIAL LINKS</a></li>
              <li><a href="/contact.html">CONTACT</a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="main">
        <div class="contactform">
          <h1>Contact me for work/general Enquiries</h1>
          <form>
            <div class="mb-3">
              <label for="clientname" class="form-label">Name</label>
              <input
                type="name"
                class="form-control"
                id="clientname"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientemail" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="clientemail"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="clientphone" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="clientphone" />
              <div id="emailHelp" class="form-text">
                We'll never share your email & phone with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="clientenquiry" class="form-label">Enquiry</label>
              <input
                type="name"
                class="form-control"
                id="clientenquiry"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient" />
              <label class="form-check-label" for="isclient"
                >I want you to work on a project with me</label
              >
            </div>
            <div class="buttons">
              <button type="submit" class="btn-sm">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
